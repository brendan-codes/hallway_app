<div ng-controller='DashboardController'>
  Student Dashboard | <a href='#/update'>Update Students</a> | <a href='#/cohort'>Manage Cohorts</a>
  <hr>

  <div ng-repeat='student in students' style='display: inline-block'>
      <a href='#/student/{{ student._id }}'><img ng-src='{{ student.img }}' style='width: 170px; height: 170px' /></a>
      <li ng-bind='student.name'></li>
      <li ng-bind="student.cohort | date:'MMM d - yyyy'"></li>

  </div>


</div>
