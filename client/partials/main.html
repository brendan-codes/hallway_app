<div ng-controller='StudentsController'>
  <a href='#/update'>Update Students</a> || <a href='#/cohort'>Manage Cohorts</a>
  <hr>
  <h1>Current Students!</h1>

  <div ng-repeat='student in students' style='display: inline-block'>

      <img src='{{ student.img }}' style='width: 200px; height: 200px' />
      <li ng-bind='student.name'></li>
      <li ng-bind="student.cohort | date:'MMM d - yyyy'"></li>

  </div>


</div>
