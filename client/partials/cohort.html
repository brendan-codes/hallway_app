<div ng-controller='StudentsController'>
  <a href='#/main'>Student Dashboard</a> | <a href='#/update'>Update Students</a> | Manage Cohorts
  <hr>
  To remove cohorts, use mongo terminal!
  <b><p ng-bind='error'></p></b>

  <div ng-repeat='cohort in cohorts'>
    <li ng-bind="cohort.date | date:'MMMM dd, yyyy'"></li>
  </div>

  <form>
    Start Date: <input type='date' ng-model='new_cohort.date'>
    <input type='submit' ng-click='addCohort()' value='Add Cohort'>
  </form>

</div>
